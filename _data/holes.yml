- number: 1
  name_it: Il Drago
  name_fur: La Besteate
  description: > 
      Il percorso inizia con la buca 1: un par 4 (5 per le ladies) di 212 metri in cui è viene richiesto di saltare il famoso fossato definito come un area di penalità. 
      Le leggende riguardo al fossato contribuiscono all’origine del nome della buca.