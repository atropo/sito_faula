- number: 1
  name_it: Il Drago
  name_fur: La Besteate
  description: > 
      Il percorso inizia con la buca 1: un par 4 (5 per le ladies) di 212 metri in cui è viene richiesto di saltare il famoso fossato definito come un area di penalità. 
      Le leggende riguardo al fossato contribuiscono all’origine del nome della buca.
- number: 2
  name_it: La Spigolosa
  name_fur: Il Comedon
  description: > 
      La buca 2 è par 4 (5 per le ladies) da 200 metri.
      La conformazione della buca è quella di un repentino dogleg a sinistra di novanta gradi in cui è necessario ripassare al di sopra del fossato
- number: 3
  name_it: La Quercia
  name_fur: Il Rôl
  description: > 
      La buca 3 è un par 3 (4 per le ladies) in discesa, da 150 metri, caratterizzato da un’ imponente quercia che si frappone fra il battitore ed il green.
- number: 4
  name_it: Il Cammello
  name_fur: Il Sgrumbulât
  description: > 
      La buca 4 è un altro par 3 (4 per le ladies) da 115 metri, ma questa volta in salita.
      Sulla destra e sulla sinistra delle aree di penalità richiedono un colpo molto preciso.
- number: 5
  name_it: La Maledetta
  name_fur: Folc Che Ti Trai
  description: > 
      La buca 5 è un par 3 (4 per le ladies) da 170 metri.
      La buca è in piano, con una leggera pendenza del fairway verso destra.
      La presenza di aree di penalità sia a destra che a sinistra richiedono molta precisione, rendendo il teeshot estremamente delicato.
      La difficoltà insita in questa buca è rispecchiata dal suo HCP e dal nome che porta.
- number: 6
  name_it: Il Salto
  name_fur: Il Salt
  description: > 
      La buca 6 è un par 3 da 115 metri. I battitori in posizione sopraelevata permetto una chiara visione della bandiera.
      Un area di penalità situata in fondo alla buca punisce i colpi eccessivamente lunghi.
- number: 7
  name_it: La Cieca
  name_fur: Le Strie Vuàrbe
  description: > 
      La buca 7 è un par 3 da 120 metri in piano. Una siepe che si estende verso il centro, partendo dalla sinistra del fairway, rende il teeshot in parte cieco.
      Su tutto il lato destro della buca è delimitato da un’area di penalità.
- number: 8
  name_it: La Corta
  name_fur: Le Curte
  description: > 
      La buca 9 è la buca più facile del campo, un par 3 in piano da 93 metri.
      Su tutto il lato destro della buca si estend un fuori limite, mentre il lato sinistro della bandiera è delimitato da un area di penalità.
- number: 9
  name_it: La Strettoia
  name_fur: Le Maline
  description: > 
      Il percorso si conclude con la buca 9: un par 3 da 130 metri. La buca si sviluppa lungo il lato sinistro del driving range.
      La partenza, particolarmente stretta e l’area di penalità che si estende su tutto il lato sinistro, sono dovute alla prossimità del torrente Malina che vi scorre a fianco e che da origine al nome friulano.