- number: 9
  name_it: La Strettoia
  name_fur: Le Maline
  youtube_id: c0Vsf5SDCGM?
  description: > 
      Godetevi il rumore delle foglie mosse dal vento e il gorgoglio delle acque del Malina.
      Rinfrancati dalla natura, preparate gli ultimi colpi: si può raggiungere il green, ma attenzione alle fronde degli alberi.
      È preferibile andare dritti o tenersi a destra con un colpo prudente, per evitare l’acqua presente a sulla sinistra. 
      Un piccolo suggerimento: mentre vi avvicinate al green, godetevi la vista sulla Faula e sui vigneti che la abbracciano.
      Lasciatevi riempire da questa bellezza.