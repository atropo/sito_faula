- number: 1
  name_it: Il Drago
  name_fur: La Besteate
  youtube_id: YBq9EquzBCQ
  description: |
      Il percorso inizia con un par 4 (par 5 per le ladies) di 212 metri in cui viene richiesto di saltare il famoso fossato, definito come area di penalità. È preferibile tenersi sul versante a destra, piuttosto che visitare i bassi pendii.
      Attenzione anche alla parte sinistra della buca: un laghetto e un gruppo di querce sono pronti a inghiottire la pallina. 
      Arrivati alla fine, tenete alta la concentrazione: dietro il green si nasconde il fuori limite.
- number: 2
  name_it: La Spigolosa
  name_fur: Il Comedon
  youtube_id: _BnY8NuS1Is
  description: > 
      Il nome dice tutto. In questa buca evitate il lato sinistro, dove i filari e un boschetto fanno bella mostra di sé. A caratterizzare la buca sono le pendenze del terreno. 
      Il green si trova in posizione rialzata, con l’asta quasi cieca. Siate generosi con il colpo di approccio, la vicinanza è solo apparente.
      E mi raccomando, tirate dritto: il green è difeso da due pendenze poste alla sua sinistra e destra.
- number: 3
  name_it: La Quercia
  name_fur: Il Rôl
  youtube_id: FxVoXZUR8Vc
  description: > 
      Prendete un bel respiro e godetevi la vista ristoratrice: qui lo swing è sul Friuli!
      Per i più temerari, si può attaccare il green, ma siate accorti: le fronde della quercia sono come tentacoli, fate volare la pallina. 
      I più prudenti possono optare per un colpo pieno indirizzato verso lo spazio alla destra del green, per poi giocarsi un approccio misurato.
      Scegliete bene il vostro ferro.
