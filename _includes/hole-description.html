

<br>

<div class="row" id="buca-{{include.hole.number}}">
	<div class="col-md-12">
		<h2>Buca {{include.hole.number}}</h2>
		<h4>{{include.hole.name_it}} - {{include.hole.name_fur}}</h4>
		<p class="text-justify">{{include.hole.description}}</p>
	</div>
</div>


<div class="row" >
	<div class="col-md-6">
		<a style="border-bottom: none" href="/assets/images/holes/hole{{include.hole.number}}.jpg" target="_blank">
			<img src="/assets/images/holes/hole{{include.hole.number}}.jpg" width="300px">
		</a>
	</div>
	<div class="col-md-6">
		<video style="width: 100%; max-height:100%;" id="player-overlay" controls>
			<source src="http://videos.golfclublafaula.com/hole{{include.hole.number}}.m4v">
		</video>
	</div>
</div>
